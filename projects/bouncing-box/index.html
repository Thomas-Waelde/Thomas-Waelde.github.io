<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
		.box {
			width: 70px;
			height: 70px;
			background-color: #008080; /* teal */
			color: #ff7f7f; /* inverse of teal */
			font-size: 300%;
			text-align: center;
			display: block;
			position: absolute;
			top: 100px;
			left: 0px;  /* <--- Change me! */
		}
		.board{
			height: 100vh;
		}
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<script>
		(function(){
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////
			
			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen

			// Every 20 milliseconds, call the update Function (see below)
			setInterval(update, 20);
			
			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX) {
				box.css("left", newPositionX);
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////
			
			// TODO 2 - Variable declarations 
			var x_pos = 0;
			var speed = 4;
			var score = 0;
			changeBoxText(score);
			const pointIncrement = 1;
			
			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {
				moveBoxTo(x_pos);
				if (x_pos > boardWidth || x_pos < 0)
					speed = -speed;
				x_pos += speed;
			};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {
				x_pos = 0;
				score += pointIncrement;
				speed += speed < 0 ? -1 : 1;
				changeBoxText(score);
				console.log(getRandomColor());
				let backgroundColor = Math.round(Math.random() * 0xffffff);
				box.css("background-color", "#" + backgroundColor.toString(16));
				box.css("color", "#" + (0xffffff - backgroundColor).toString(16))
			};

			//returns randomly generated hexadecimal integer in range [0, ffffff] with '#' prepended
			function getRandomColor() {
    			return "#" + Math.round(Math.random() * 0xffffff).toString(16);
			};

		})();
	</script>
</body>
</html>
